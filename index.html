<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>KenzieFlix</title>
</head>
<body>
    <div class="page">
        <div class="userSelect">
            <div class="logoBox">
                <img alt="logo KenzieFlix" src="logo.png">
            </div>
            <div class="whoIsWatching">Quem está assistindo?
            </div>
            <div class="userListMenu">
                <ul class="userList">
                    <li class="user">
                        <div class="userCard">
                            <div class="userPhoto">
                                <img  src="avatars/avatar1.png" alt="user 1 avatar"/> 
                            </div>
                            <p class="userName">Rayane</p>
                        </div>
                    </li>
                    <li>    
                        <div class="userCard">
                            <div class="userPhoto">
                                <img  src="avatars/avatar2.png" alt="user 2 avatar"/> 
                            </div>
                            <p class="userName">João</p>
                        </div>
                    </li>
                    <li>
                        <div class="userCard">
                            <div class="userPhoto">
                                <img  src="avatars/avatar3.png" alt="user 3 avatar"/> 
                            </div>
                            <p class="userName">Rayan</p>
                        </div>
                    </li>
                    <li>    
                        <div class="userCard">
                            <div class="userPhoto manage">
                                <div class="plusButton">
                                        +
                                </div>
                            </div>
                            <p class="userName">Adicionar Perfil</p>
                        </div>
                    </li>            
                </ul>    
            </div>
        </div>
        <button class="buttonProfileManage">Gerenciar Perfis</button>
    </div>
</body>
</html>
